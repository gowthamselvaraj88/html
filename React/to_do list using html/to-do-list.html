<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React application using CDN</title>
</head>

<body>
    <div id="react-render"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script>
        //const element = React.createElement('h1', null, "Hello Welcome to React Class")
        const element = React.createElement('h1', { style: { color: "blue" } }, "Hello Welcome to React Class")
        console.log("Element:::", element)
        ReactDOM.render(element, document.getElementById('react-render'))
    </script>
</body>
</html>
